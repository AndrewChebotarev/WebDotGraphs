<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonViewer WEB</title>
    <script src = "https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1>Интерактивный график</h1>   

    <div>
        <label for="fileInput" class="custom-file-upload">Выберите файл</label>

        <input type="file" id="fileInput" accept=".json" style="display: none;"/>

        <button class="button" id="reset">Сброс</button>

        <button class="button" id="toggleDarkMode">Кнопка смены темы</button>
    </div>

    <div id="tooltip" style="position: absolute; background: rgba(255, 255, 255, 0.8); padding: 5px; border: 1px solid #000000; border-radius: 4px; pointer-events: none; display: none;">

    </div>

    <div>
        <svg width="1200" height="600"></svg>
    </div>

    <script src="../js/script.js"></script>
    
</body>
</html>
